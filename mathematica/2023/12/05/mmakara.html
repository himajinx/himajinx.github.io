    <h1 id="mathematicaからmarkdownを生成するテスト">MathematicaからMarkdownを生成するテスト</h1>
<h4 id="m2mdを使ってみた"><a href="https://github.com/kubaPod/M2MD">M2MD</a>を使ってみた</h4>
<p><strong>ドイツ軍戦車問題を例に</strong></p>

<h3 id="数式はこうなる">数式はこうなる</h3>

<p><img src="https://himajinx.github.io/img/1hdy10szf78x9.png" alt="1hdy10szf78x9" /></p>

<h3 id="mcmcを書いてみる">MCMCを書いてみる</h3>

<figure class="highlight"><pre><code class="language-mathematica" data-lang="mathematica"><span class="w">    </span><span class="nv">sim</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">Compile</span><span class="p">[{{</span><span class="nv">m</span><span class="o">,</span><span class="w"> </span><span class="o">_</span><span class="nb">Real</span><span class="p">}}</span><span class="o">,</span><span class="w"> </span><span class="nv">maxv</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">RandomInteger</span><span class="p">[</span><span class="m">100</span><span class="p">]</span><span class="o">;</span><span class="w"> 
      </span><span class="nv">nmxv</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">RandomInteger</span><span class="p">[</span><span class="nv">maxv</span><span class="o">,</span><span class="w"> </span><span class="m">3</span><span class="p">]</span><span class="o">;</span><span class="w"> 
      </span><span class="nv">tmp</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">Exp</span><span class="p">[</span><span class="o">-</span><span class="m">0.5</span><span class="o">*</span><span class="p">(</span><span class="nb">Max</span><span class="p">[</span><span class="nv">nmxv</span><span class="p">]</span><span class="w"> </span><span class="o">-</span><span class="w"> </span><span class="m">15</span><span class="p">)</span><span class="o">^</span><span class="m">2</span><span class="o">/</span><span class="m">10</span><span class="p">]</span><span class="o">;</span><span class="w"> 
      </span><span class="nb">If</span><span class="p">[</span><span class="nb">Or</span><span class="p">[</span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">1</span><span class="p">]]</span><span class="w"> </span><span class="o">==</span><span class="w"> </span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">2</span><span class="p">]]</span><span class="o">,</span><span class="w"> </span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">1</span><span class="p">]]</span><span class="w"> </span><span class="o">==</span><span class="w"> </span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">3</span><span class="p">]]</span><span class="o">,</span><span class="w"> </span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">2</span><span class="p">]]</span><span class="w"> </span><span class="o">==</span><span class="w"> </span><span class="nv">nmxv</span><span class="p">[[</span><span class="m">3</span><span class="p">]]]</span><span class="o">,</span><span class="w"> 
       </span><span class="p">{</span><span class="nv">maxv</span><span class="o">,</span><span class="w"> </span><span class="o">-</span><span class="m">100</span><span class="p">}</span><span class="o">,</span><span class="w"> 
       </span><span class="p">{</span><span class="nv">maxv</span><span class="o">,</span><span class="w"> </span><span class="nv">tmp</span><span class="p">}]</span><span class="w"> 
     </span><span class="o">,</span><span class="w"> </span><span class="p">{{</span><span class="nv">maxv</span><span class="o">,</span><span class="w"> </span><span class="o">_</span><span class="nb">Integer</span><span class="p">}</span><span class="o">,</span><span class="w"> </span><span class="p">{</span><span class="nv">nmxv</span><span class="o">,</span><span class="w"> </span><span class="o">_</span><span class="nb">Integer</span><span class="o">,</span><span class="w"> </span><span class="m">1</span><span class="p">}</span><span class="o">,</span><span class="w"> </span><span class="p">{</span><span class="nv">tmp</span><span class="o">,</span><span class="w"> </span><span class="o">_</span><span class="nb">Real</span><span class="p">}}</span><span class="o">,</span><span class="w"> </span><span class="nb">RuntimeAttributes</span><span class="w"> </span><span class="o">-&gt;</span><span class="w"> </span><span class="p">{</span><span class="nb">Listable</span><span class="p">}]</span></code></pre></figure>

<p><img src="https://himajinx.github.io/img/0dysxsh7rm7ma.png" alt="0dysxsh7rm7ma" /></p>

<h3 id="シュミレーション">シュミレーション</h3>

<figure class="highlight"><pre><code class="language-mathematica" data-lang="mathematica"><span class="w">    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nv">sim</span><span class="p">[</span><span class="nb">Range</span><span class="p">[</span><span class="m">100000</span><span class="p">]]</span><span class="o">;</span><span class="w">
    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">Cases</span><span class="p">[</span><span class="nv">smpl</span><span class="o">,</span><span class="w"> </span><span class="p">{</span><span class="nv">x</span><span class="o">_,</span><span class="w"> </span><span class="nv">y</span><span class="o">_</span><span class="p">}</span><span class="w"> </span><span class="o">/;</span><span class="w"> </span><span class="nv">y</span><span class="w"> </span><span class="o">&gt;</span><span class="w"> </span><span class="o">-</span><span class="m">100</span><span class="p">]</span><span class="o">;</span><span class="w">
    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">GroupBy</span><span class="p">[</span><span class="nv">smpl</span><span class="o">,</span><span class="w"> </span><span class="nb">First</span><span class="w"> </span><span class="o">-&gt;</span><span class="w"> </span><span class="nb">Last</span><span class="o">,</span><span class="w"> </span><span class="nb">Total</span><span class="p">]</span><span class="w"> </span><span class="o">//</span><span class="w"> </span><span class="nb">SortBy</span><span class="p">[</span><span class="nf">#</span><span class="o">,</span><span class="w"> </span><span class="nb">Key</span><span class="p">]</span><span class="w"> </span><span class="o">&amp;;</span><span class="w">
    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nb">Transpose</span><span class="o">@</span><span class="p">{</span><span class="nb">Keys</span><span class="p">[</span><span class="nv">smpl</span><span class="p">]</span><span class="o">,</span><span class="w"> </span><span class="nb">Values</span><span class="p">[</span><span class="nv">smpl</span><span class="p">]}</span><span class="o">;</span><span class="w">
    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nv">smpl</span><span class="w"> </span><span class="o">//</span><span class="w"> </span><span class="nb">SortBy</span><span class="p">[</span><span class="nf">#</span><span class="o">,</span><span class="w"> </span><span class="nb">First</span><span class="p">]</span><span class="w"> </span><span class="o">&amp;;</span><span class="w">
    </span><span class="nv">smpl</span><span class="p">[[</span><span class="o">;;</span><span class="w"> </span><span class="o">,</span><span class="w"> </span><span class="m">2</span><span class="p">]]</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="nv">smpl</span><span class="p">[[</span><span class="o">;;</span><span class="w"> </span><span class="o">,</span><span class="w"> </span><span class="m">2</span><span class="p">]]</span><span class="o">/</span><span class="nb">Total</span><span class="p">[</span><span class="nv">smpl</span><span class="p">[[</span><span class="o">;;</span><span class="w"> </span><span class="o">,</span><span class="w"> </span><span class="m">2</span><span class="p">]]]</span><span class="o">;</span><span class="w">
    </span><span class="nv">smpl</span><span class="w"> </span><span class="o">//</span><span class="w"> </span><span class="nb">ListPlot</span></code></pre></figure>
